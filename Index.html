<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="spinner">
      <img src="Img/spinner.gif" alt="" />
    </div>
    <div class="black"></div>
    <div class="container">
      <h1>New Year Countdown</h1>
      <div>
        <div class="days">
          <div class="number-of-days"></div>
          <span>days</span>
        </div>
        <div class="hours">
          <div class="number-of-hours"></div>
          <span>hours</span>
        </div>
        <div class="mins">
          <div class="number-of-mins"></div>
          <span>Minutes</span>
        </div>
        <div class="seconds">
          <div class="number-of-seconds"></div>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <div class="current-year"></div>
  </body>
</html>
